<ng-include ng-controller="headerController" src="'header/header.view.html'"></ng-include>
<title>{{metatags.title}}</title>
  <meta name="description" content="{{metatags.description}}" >
<div id="nswitch" class="{{nswitch.$value}}">
    <img class="{{nswitch.$value}}" src="img/commies.svg"/>
</div>
<div id="blockie" class="{{Dsettings.loadedie}}">
    <div class="modernloader {{Dsettings.loaded}}" style="background-color:#fafafa"></div>
</div>



   



<div id="wrapper">
    <div id="talento">
      <div class="left">
        <img id="{{item.Order}}" ng-repeat="item in Addoniess | orderBy: 'Order'" ng-src="{{item.Src}}" data-ng-click="openSliderrr($event)"/>
      </div>
      <div class="right">
        <div class="data">
          <div class="name">{{theproject.Name}}</div>
          <div class="type">Modelo</div>
          <div class="facts">
            <br><br>
            <div>Altura<span>{{theproject.Altura}}</span></div>
            <div>Busto<span>{{theproject.Busto}}</span></div>
            <div>Cintura<span>{{theproject.Cintura}}</span></div>
            <div>Cadera<span>{{theproject.Cadera}}</span></div>
            <div>Zapato<span>{{theproject.Zapato}}</span></div>
            <div>Cabello {{theproject.Cabello}}</div>
            <div>Ojos {{theproject.Ojos}}</div>
            <br><br>
          </div>
          <div class="instagram">
            <a href="https://instagram.com/{{theproject.Instagram}}">{{theproject.Instagram}}</a>
          </div>
        </div>
      </div>
    </div>
</div>
<ng-include ng-controller="footerController" src="'footer/footer.view.html'"></ng-include>
<style>
  #slider-block{
    display: none;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0px;
    left: 0px;
    overflow: hidden;
    z-index: 9;
    background-color: #fff;
  }
  #slider-block.on{
    display: block;
  }
  #slider-block .holder{
    height: auto;
    width: 100%;
  }
  #slider-block .slide{
    display: block;
    width: 100%;
    height: 100vh;
    position: relative;
  }
  #slider-block .slide img{
    height: 100%;
    margin: 0px auto;
    display: block;
  }
  #slider-block .arrow-left, #slider-block .arrow-right{
    display:block;
    height: 32px;
    width: 40px;
    position: absolute;
    top: 0;
    bottom: 0;
    margin-top: auto;
    margin-bottom: auto;
    text-align: center;
    cursor: pointer;
  }
  #slider-block .arrow-left img, #slider-block .arrow-right img{
    width: 100%;
  }
  #slider-block .arrow-left{
    left: 60px;
  }
  #slider-block .arrow-right{
    right: 60px;
  }
  #arrow-left.off, #arrow-right.off{
    display: none;
  }
  #slider-block .close{
    display:block;
    height: 19px;
    width: 19px;
    position: absolute;
    top: 16px;
    right: 30px;
    cursor: pointer;
  }
  #slider-block .close img{
    width: 100%;
  }
  #slider-block .bottom-text{
    position: absolute;
    left: 30px;
    bottom: 16px;
    display: block;
    text-transform: uppercase;
  }
  #slider-block .bottom-text .name{
    font-weight: 600;
    margin-right: 8px;
    display: inline-block;
  }
</style>
<div id="slider-block">
  <div id="holder" class="holder" style="margin-top: 0%;">
    <div id="imageOnSlider{{item.Order}}" ng-repeat="item in Addoniess | orderBy: 'Order'" class="slide">
      <img ng-src="{{item.Src}}"/>
    </div>
  </div>
  <div id="arrow-left" class="arrow-left" ng-click="prevSliderrr()"><img src="img/left.svg" /></div>
  <div id="arrow-right" class="arrow-right" ng-click="nextSliderrr()"><img src="img/right.svg" /></div>
  <div class="close" ng-click="closeSliderrr()"><img src="img/crosscross.svg" /></div>
  <div class="bottom-text"><span class="name">{{theproject.Name}}</span><span class="modelo">Modelo</span></div>
</div>
